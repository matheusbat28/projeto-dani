<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="diagonal-hero-bg">
            <h1 id="nmPerfil">Perfil</h1>
            <div class="stars">
                <div class="small"></div>
                <div class="medium"></div>
                <div class="big"></div>
            </div>
        </div>
    </div>
    <form id="inputs" action="" method="POST">
        <div id="editFoto">
            <h4>Foto de Perfil</h4>


            <input type="file" name="image" id="inputEditImg">
            <div id="adicionarImagem">
                <label for="inputEditImg" id="lbAddImg">Trocar Foto</label>
                <img src="TelaFundo.jpg" alt="" id="imagem">
            </div>

        </div>
        <div id="editNome">
            <h4>Nome</h4>
            <input type="text" name="nome" id="inputEdit">
        </div>
        <div id="editTel">
            <h4>Telefone</h4>
            <input type="tel" name="telefone" id="inputTel">
        </div>
        <div id="editEmail">
            <h4>Email</h4>
            <input type="email" name="email" id="inputEdit">
        </div>
        <div id="editSenha">
            <h4>Senha</h4>
            <div>
                <input type="password" name="senha1" id="inputSenha" placeholder="Senha">
                <input type="password" name="senha2" id="inputSenha" placeholder="Confirme a Senha">
            </div>

        </div>
            <a href="/">
                <button type="submit" class="bn54">
                    <span class="bn54span">SALVAR</span>
                </button>
            </a>
    </form>
</body>

</html>
