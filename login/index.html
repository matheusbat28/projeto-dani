<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/css/login/styles.css">
    <title>Login</title>
</head>

<body>
    <img src="/img/fundo.jpg" alt="">
    <div id="conteiner">
        <h1>Login</h1>
        <form action="">
            <input type="email" id="email" placeholder="Email:">
            <input type="password" id="senha" placeholder="Senha:">
            <div id="botoes">
                <div class="botao" id="btnEntrar" onclick="entrarInicial()">
                    <h3>Entrar</h3>
                </div>

                <div class="botao" id="bntCadastrar" onclick="entrarCadastro()">
                    <h3>Cadastrar</h3>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="/vendor/js/login/scripts.js"></script>

</html>
