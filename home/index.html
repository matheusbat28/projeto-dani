<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/css/home/styles.css">
    <script defer src="/vendor/js/home/scripts.js"></script>
    <title>Home |</title>

<!-- https://source.unsplash.com/800x300/?airplane -->

<body>
    <img id="fundo" src="/img/madeira.jpg" alt="">

    <div class="container">
        <button class="arrow-left control" aria-label="Previous image">◀</button>
        <button class="arrow-right control" aria-label="Next Image">▶</button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="https://source.unsplash.com/random/250x250/?beach" alt="Beach Image"
                    class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?animal" alt="Animal Image"
                    class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?street" alt="Street Image"
                    class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?zoo" alt="Zoo Image" class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?model" alt="Model Image"
                    class="item current-item">
            </div>
        </div>
    </div>
    <div class="cards-list">

        <div class="card 1">
            <div class="card_image"> <img src="https://i.redd.it/b3esnz5ra34y.jpg" /> </div>
            <div class="card_title title-white">
                <p>Card Title</p>
            </div>
        </div>


    </div>
